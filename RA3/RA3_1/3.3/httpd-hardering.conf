# 1. Ocultar Banner del Servidor
ServerTokens Prod
ServerSignature Off

# 2. Desactivar el listado de directorios y SSI
<Directory /var/www/html>
    Options -Indexes -Includes
    AllowOverride None
    Require all granted
</Directory>

# 3. Desactivar ETag (Evita filtrado de inodos)
FileETag None

# 4. Protección contra Clickjacking y XSS
Header always append X-Frame-Options SAMEORIGIN
Header set X-XSS-Protection "1; mode=block"
Header edit Set-Cookie ^(.*)$ $1;HttpOnly;Secure

# 5. Desactivar métodos HTTP peligrosos (Solo permitir GET, POST, HEAD)
<Location />
    <LimitExcept GET POST HEAD>
        deny from all
    </LimitExcept>
</Location>

# 6. Desactivar el método TRACE (Previene Cross-Site Tracing)
TraceEnable off

# 7. Configuración de Timeout (Mitigación DoS)
Timeout 60
